<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <img src="imgcadastro/logo.png" alt="Logo" class="logo">
      <h2>Cadastro</h2>
    </div>
    <form action="#">
      <div class="input-box">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Nome completo" id="name" autocomplete="name" required>
        <span id="name-error" class="error-message"></span>
      </div>
      <div class="input-box">
        <i class="fas fa-id-card"></i>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="11" required>
        <span id="cpf-error"></span>
      </div>
      <div class="input-box">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Digite seu email" id="email" autocomplete="email" required>
        <span id="email-error"></span>
      </div>
      <div class="input-box">
        <i class="fas fa-phone"></i>
        <input type="tel" placeholder="Digite seu telefone" id="telefone" autocomplete="tel" required>
        <span id="telefone-error"></span>
      </div>
      <div class="input-box">
        <i class="fas fa-calendar"></i>
        <input type="date" id="data-nascimento" required>
        <span id="data-nascimento-error"></span>
      </div>
      <div class="input-box sexo">
        <i class="fas fa-venus-mars"></i>
        <select id="sexo" name="sexo" required>
          <option value="">Selecione o sexo</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outros">Outros</option>
        </select>
        <span id="sexo-error"></span>
      </div>
      <div class="input-box">
        <input type="password" id="senha" placeholder="Crie sua senha" autocomplete="new-password" required>
        <i class="bi bi-file-lock-fill"></i>
        <span id="senha-error"></span>
      </div>
      <div class="input-box">
        <input type="password" id="confirmarsenha" placeholder="Confirmar senha" autocomplete="new-password" required>
        <i class="bi bi-file-lock-fill"></i>
        <span id="confirmarsenha-error"></span>
      </div>
      <div class="policy">
        <input type="checkbox" id="termos" required>
        <label for="termos">Eu aceito todos os termos & condições</label>
        <div id="termos-alert" class="alert-hidden">
          <i class="fas fa-exclamation-circle"></i>
          <span>Você deve aceitar os termos e condições para prosseguir</span>
        </div>
      </div>
      <div class="input-box button">
        <input type="submit" value="Registre-se agora" id="registrar">
      </div>
      <div id="confirmacao-container">
  <div id="confirmacao">
    <span>Cadastro feito!</span>
    <button id="fechar-confirmacao">&times;</button>
  </div>
</div>
    </form>
    <div class="social-login">
      <button class="google-btn">
        <i class="fab fa-google"></i> Login com Google
      </button>
      <button class="linkedin-btn">
        <i class="fab fa-linkedin"></i> Login com LinkedIn
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
